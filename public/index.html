<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Live Train Tracker" />
    
    <!-- Leaflet CSS - CRITICAL for map display -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    
    <title>Live Train Tracker</title>
    
    <style>
      /* Reset default margins/padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Ensure map container takes full screen */
      .leaflet-container {
        height: 100vh !important;
        width: 100vw !important;
        z-index: 1;
      }
      
      /* Fix Leaflet marker icons (common issue) */
      .leaflet-default-icon-path {
        background-image: url('https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png');
      }
      
      /* Train marker styling */
      .train-marker {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }
      
      /* Ensure panels are above map */
      .train-panel {
        z-index: 1000 !important;
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
